<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Articles</title>
  <style>
    /* Minimal styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    a {
      color: blue; /* Hyperlinks in blue */
      text-decoration: none;
    }
    /* Optional: add some spacing for date text */
    .date {
      margin-left: 5px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Blog Articles</h1>
  
  <ul id="articles"></ul>

  <nav>
    <a href="index.html">Back to Home</a>
  </nav>

  <script>
    const articles = [
      { title: 'Example', date: '2025-03-02', file: './articles/example.md' }
    ];

    // Sort articles by date in descending order (most recent first)
    articles.sort((a, b) => new Date(b.date) - new Date(a.date));

    const articlesUl = document.getElementById('articles');

    // Dynamically create the list of articles
    articles.forEach(article => {
      const li = document.createElement('li');
      
      const link = document.createElement('a');
      link.href = 'article.html?file=' + article.file;
      link.textContent = article.title;

      const dateSpan = document.createElement('span');
      dateSpan.className = 'date';
      dateSpan.textContent = `(${article.date})`;

      li.appendChild(link);
      li.appendChild(document.createTextNode(' '));
      li.appendChild(dateSpan);

      articlesUl.appendChild(li);
    });
  </script>
</body>
</html>
