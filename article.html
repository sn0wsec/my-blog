<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    .date {
      margin-left: 5px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Blog Articles</h1>
  
  <ul id="articles"></ul>

  <nav>
    <a href="index.html">Back to Home</a>
  </nav>

  <script>
    const articles = [
      { title: 'My Third Article', date: '2025-03-02', file: 'article3.md' },
      { title: 'My Second Article', date: '2025-03-01', file: 'article2.md' },
      { title: 'My First Article',  date: '2025-02-28', file: 'article1.md' }
    ];

    articles.sort((a, b) => new Date(b.date) - new Date(a.date));

    const articlesUl = document.getElementById('articles');

    articles.forEach(article => {
      const li = document.createElement('li');
      
      const link = document.createElement('a');
      link.href = 'article.html?file=' + article.file;
      link.textContent = article.title;

      const dateSpan = document.createElement('span');
      dateSpan.className = 'date';
      dateSpan.textContent = `(${article.date})`;

      li.appendChild(link);
      li.appendChild(document.createTextNode(' '));
      li.appendChild(dateSpan);

      articlesUl.appendChild(li);
    });
  </script>
</body>
</html>
